# The tested services are defined in properties starting with sn.
#
# The real commas must be escaped (otherwise the property value will be
# treated as an array of two or more invocations of the same service)
#
# $Id: ebiServicesTests.cfg,v 1.4 2008/02/04 19:44:16 mahmutuludag Exp $
# ---------------------------------------------------------------------
sn.ebi_alignment.wu_blastn_raw  = sequence embl:l22553 
sn.ebi_alignment.wu_blastx_raw  = sequence embl:l22553 database_imgthlap true filter none
sn.ebi_alignment.wu_tblastx_raw = sequence embl:l22553 database_imgthla true filter none

sn.ebi_alignment.wu_blastn_xml  = sequence embl:l22553 
sn.ebi_alignment.wu_blastx_xml  = sequence embl:l22553 database_imgthlap true filter none
sn.ebi_alignment.wu_tblastx_xml = sequence embl:l22553 database_imgthla true filter none

sn.ebi_alignment.wu_blastp_raw  = sequence uniprot:p12345
sn.ebi_alignment.wu_tblastn_raw = sequence uniprot:p12345

sn.ebi_alignment.wu_blastp_xml  = sequence uniprot:p12345
sn.ebi_alignment.wu_tblastn_xml = sequence uniprot:p12345

sn.ebi_similarity_search.fasta_dna_raw     = sequence embl:v00808 db_imgthla true
sn.ebi_similarity_search.fasta_protein_raw = sequence uniprot:p12345 db_imgthlap true

sn.ebi_similarity_search.fasta_dna_xml     = sequence embl:v00808 db_imgthla true
sn.ebi_similarity_search.fasta_protein_xml = sequence uniprot:p12345 db_imgthlap true

sn.ebi_interproscan.proteinraw = sequence uniprot:wap_rat appl_HMMPfam true
